<!DOCTYPE html>
<html>
	<head>
		<title>Titulo da aba</title>
		<meta charset="utf-8">  <!-- serve para não ocorrer erros por causa de acentos -->
	</head>
	<body>
		<abbr title="aqui">teste</abbr>	<!-- usado para descrição de abreviaturas(ao passar o mouse na palavra 'teste' aparece a descrição do texto 'aqui')-->
		<ul>	<!-- lista não ordenada com 2 itens -->
			<li>item1</li>
			<li>item2</li>
		</ul>
		<ol>	<!-- lista ordenada -->
			<li>item 1</li>
			<li>item 2</li>
		</ol>
		<details>	<!--sumário-->
			<summary>
				texto sumario
			</summary>
			<p>algo</p>
		</details>
		<a href="http://www.google.com/" target="_blank">google</a>	<!--abre o link em uma aba nova-->
		<hr> <!--cria uma linha horizontal na página-->
	</body>
</html>
